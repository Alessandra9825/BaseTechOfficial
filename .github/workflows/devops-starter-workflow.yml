name: Build and Deploy node Express app to azure
on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: OfficialBaseTech  # set this to your application's name
  AZURE_WEBAPP_NAME_QA: BaseTechQA
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '14.x' # set this to the node version to use

stages:
- stage : qa
  jobs:
    build-and-deploy:
      name: Build and Deploy
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@main
        - name: Use Node.js ${{ env.NODE_VERSION }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ env.NODE_VERSION }}
        - name: npm install, build, and test
          run: |
            # Build and test the project, then
            # deploy to Azure Web App.
            npm install
            npm run build --if-present
          working-directory: .
        - name: 'Deploy to Azure WebApp'
          uses: azure/webapps-deploy@v2
          with:
            app-name: ${{ env.AZURE_WEBAPP_NAME_QA }}
            publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
            package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

-stage: production
    condition: succeeded(qa)
    jobs:
    build-and-deploy:
      name: Build and Deploy
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@main
        - name: Use Node.js ${{ env.NODE_VERSION }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ env.NODE_VERSION }}
        - name: npm install, build, and test
          run: |
            # Build and test the project, then
            # deploy to Azure Web App.
            npm install
            npm run build --if-present
          working-directory: .
        - name: 'Deploy to Azure WebApp'
          uses: azure/webapps-deploy@v2
          with:
            app-name: ${{ env.AZURE_WEBAPP_NAME }}
            publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE}}
            package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}